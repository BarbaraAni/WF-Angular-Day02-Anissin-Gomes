<table class="table table-sm">
    <thead>
        <th>Deadline</th>
        <th>Task</th>
        <th>Status</th>
        <th></th>
    </thead>
    <ng-container *ngFor="let customer of customerArray">
        <tr class="table-dark">
            <td>{{customer.deadline}}</td>
            <td>{{customer.task}}</td>
            <td>{{customer.status}}</td>
            <td>
            	<button class="btn btn-info">Edit</button>
           	 	<button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </ng-container>
</table>
